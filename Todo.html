<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Todo.css" />
    <title>Todo App</title>
  </head>
  <body class="center-body">
    <div class="main-body">
      <h1 id="main-heading">Todo App</h1>
      <div class="grid-container">
        <input id="todo-input" type="text" placeholder="Enter Todo here" />
        <input id="todo-date" type="date" />
        <button class="btn-todo" onclick="addTodo();">Add</button>
      </div>
      <div class="todo-container grid-container">
        <!-- Deleted items will be added here -->
        <div class="deleted-items" id="deleted-items"></div>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
